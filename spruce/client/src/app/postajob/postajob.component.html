<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<div class="container">
  <h1 style="color: #1A4683;font-weight:600;">Post a job</h1>

  <form #f="ngForm" (ngSubmit)="onSubmit()" action="https://www.google.com/" method="post" target="_top">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
    <div class="col-sm-9 form-group">
      <label for="job-adminname">Admin Name* </label>
      <input required type="text" class="form-control" id="job-adminname" [(ngModel)]="post.adminname" name="Admin Name" placeholder="Admin Name"><br>
      <label for="job-adminemail">Admin Email*</label>
      <input required type="text" class="form-control" id="job-adminemail" [(ngModel)]="post.adminemail" name="Admin Email" placeholder="Example@spruceinfotech.com"><br>
      <label for="job-jobtitle">Job Title*</label>
      <input required type="text" class="form-control" id="job-jobtitle" [(ngModel)]="post.jobtitle" name="Job Title" placeholder="Job Title"><br>
      <label for="job-experience"> Experience*</label>
      <select id="job-experience" name="selectbasic" class="form-control input-md" [(ngModel)]="post.experience" aria-placeholder="Experience">
        <option value="" disabled="disabled" selected="selected"></option>
        <option value="1-3" selected="selected">1-3 Years</option>
        <option value="3-5" selected="selected">3-5 Years</option>
        <option value="5-8" selected="selected">5-8 Years</option>
        <option value="8-10" selected="selected">8-10 Years</option>
        <option value="10+" selected="selected">10+ Years</option>
      </select><br>

      <label for="job-skillsneed">Skills Need*</label>
      <input required type="text" class="form-control" id="job-skillsneed" [(ngModel)]="post.skillsneed" name="Skills Need" placeholder="Required skills for this job"><br>

      <label for="job-posteddate">Posted Date *</label>
      <input required type="date" class="form-control" id="job-posteddate" [(ngModel)]="post.posteddate" name="Posted Date" placeholder="MM-DD-YYYY"><br>

      <label for="job-city">City*</label>
      <input required type="text" class="form-control" id="job-city" [(ngModel)]="post.city" name="City"  placeholder="City"><br>

      <label for="job-state">State*</label>
      <select id="job-state" name="state" class="form-control input-md" [(ngModel)]="post.state" aria-placeholder="State">
        <option value="" disabled="disabled" selected="selected"></option>
        <option value="" selected="selected"></option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AR">Arkansas</option>
        <option value="AZ">Arizona</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DC">District of Columbia</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HA">Hawaii</option>
        <option value="IA">Iowa</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="MA">Massachusetts</option>
        <option value="MD">Maine</option>
        <option value="ME">Maryland</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MO">Missouri</option>
        <option value="MS">Mississippi</option>
        <option value="MT">Montana</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="NE">Nebraska</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NV">Nevada</option>
        <option value="NY">New York</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="PR">Puerto Rico</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VA">Virginia</option>
        <option value="VT">Vermont</option>
        <option value="WA">Washington</option>
        <option value="WI">Wisconsin</option>
        <option value="WV">West Virginia</option>
        <option value="WY">Wyoming</option>
        <option value="Outside">Outside of the US</option>
      </select><br>



      <label for="job-jobdesc"> Job Description* </label>
      <textarea required id="job-desc" style="margin: 0px; width: 823px; height: 251px;" placeholder="Job Description" type="text" class="form-control" [(ngModel)]="post.jobdesc" name="Job Description" placeholder="Insert Complete Job Description Here........"> </textarea>
       <br>

       <label for="job-status"> Status*</label>
       <select id="job-status" name="Status" class="form-control input-md" [(ngModel)]="post.status" aria-placeholder="Status">
        <option value="" disabled="disabled" selected="selected"></option>
        <option value=1 selected="selected">Open</option>
        <option value=2 selected="selected">Paused</option>
        <option value=3 selected="selected">Closed</option>
      </select>
      
        
      <br>

      <button type="submit" class="btn btn-primary btn-large" ng-click="onSubmit()">Submit</button>
    </div>
  </form>

</div>
